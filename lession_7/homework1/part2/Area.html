<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate Area</title>
</head>
<body>
<script>
    let width =
        prompt('Enter width: ')
    let height =
        prompt('Enter height: ')
    let area = width * height
    document.write('Area = ' + area)
</script>
</body>
</html>
