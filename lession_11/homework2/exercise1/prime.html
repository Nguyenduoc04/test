<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime Number</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter number of prime number: "));
        let count = 0;
        let N = 2;

    function isPrime(n) {
        if (n <= 1) return false;
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) return false;
        }
        return true;
    }
        while (count < num) {
            if (isPrime(N)) {
                document.write(N + "<br>");
                count++;
            }
            N++;
        }

    </script>
</body>
</html>
