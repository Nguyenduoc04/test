<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Xếp loại học lực</title>
    <style>body{font-family:Arial;padding:16px;max-width:720px;margin:auto}label{display:block;margin-top:8px}table{border-collapse:collapse;margin-top:8px}td,th{padding:6px;border:1px solid #ddd}</style>
</head>
<body>
<h1>Xếp loại học lực</h1>
<p>Nhập Điểm bài kiểm tra (KT), điểm giữa kỳ (GK) và điểm cuối kỳ (CK). Điểm tổng được tính theo: BT 20%, GK 30%, CK 50%.</p>
<label>Điểm KT:  <input id="bt" type="number" step="0.1" min="0" max="10"></label>
<label>Điểm GK: <input id="gk" type="number" step="0.1" min="0" max="10"></label>
<label>Điểm CK: <input id="ck" type="number" step="0.1" min="0" max="10"></label>
<br><button onclick="rank()">Tính xếp loại</button>
<p id="out"></p>


<script>
    function rank(){
        const kt = Number(document.getElementById('bt').value);
        const gk = Number(document.getElementById('gk').value);
        const ck = Number(document.getElementById('ck').value);
        const out = document.getElementById('out');
        if (![kt,gk,ck].every(v => Number.isFinite(v) && v>=0 && v<=10)) { out.textContent='Nhập các điểm hợp lệ (0-10).'; return; }
        const total = kt*0.2 + gk*0.3 + ck*0.5;
        let grade='';
        if (total >= 8.0) grade = 'Giỏi';
        else if (total >= 6.5) grade = 'Khá';
        else if (total >= 5.0) grade = 'Trung bình';
        else grade = 'Yếu';
        out.innerHTML = `Điểm tổng: ${total.toFixed(2)} — Xếp loại: <strong>${grade}</strong>`;
    }
</script>
</body>
</html>
